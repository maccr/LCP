<div id="Q2">

<h4> This Is Question 2 </h4>

<p>
	You can apply whatever function you need to run on content load using the onPageInit method.
</p>
<p>
	<input type="radio" name="enabledButton" value="no" checked> Disabled the next question button
	<br>
	<input type="radio" name="enabledButton" value="yes"> Enabled the next question button
</p>

<input name="button" type="button" value="Load Question 3" />

<script type="text/javascript">

	// Because we are loading content dynamically we want to avoid any
	// duplicate initialisation of docement.ready events.
	// Therefore rather than use the standard docuement.ready we attach
	// all functions to be ran when the document is loaded to an onPageInit event

	// Execute commands only once when the content has been loaded
	PageManager.onPageInit.subscribe(function () {

	    // Attach a click event to load the next question
		$('#Q2 input[type=button]').unbind().click(function(e){

			// Load the next question
			PageManager.loadQuestion(3);
		});


		//
		// You can add whatever functions you need to run in here.
		//

		// Disabled the button unless the Option 2 is clicked
		$('#Q2 input[type=button]').attr('disabled', 'disabled');

		// Enable the next question button ONLY if the correct option has been selected
		$('#Q2 input[type=radio]').change(function() {
			if (this.value === 'yes')
				$('#Q2 input[type=button]').removeAttr('disabled');
			else
				$('#Q2 input[type=button]').attr('disabled', 'disabled');
    	});

	});

</script>

</div>
